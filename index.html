<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="card-pattern"
        alt="pattern of preview card"
        src="images/bg-pattern-card.svg"
      />
      <img
        class="person-image"
        alt="image of Victor"
        src="images/image-victor.jpg"
      />
      <div class="profile data">
        <div class="personal-info">
          <span class="id"> <span class="name">Victor Crest</span> 26</span>
          <span class="location">London</span>
        </div>
        <hr />

        <div class="stats">
          <div class="grid-col-1 grid-col">
            <span class="numeral">80K</span>
            <span class="label"> Followers </span>
          </div>
          <div class="grid-col-2 grid-col">
            <span class="numeral">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="grid-col-3 grid-col">
            <span class="numeral">1.4K</span> <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
